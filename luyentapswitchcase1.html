<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<script>
    let browser = prompt("Enter your browser name");
    switch (browser){
        case 'Edge':
            alert("You have got the Edge!");
            break;
        case'Chrome':
        case'Firefox':
        case'Opera':
        case'Safari':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>

</body>
</html>
